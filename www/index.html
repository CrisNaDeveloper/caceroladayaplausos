<body>

    <audio id="sonidoCacerola" preload loop>
        <source src="audio/cacerolazo.mp3" type="audio/mpeg">
        <source src="audio/cacerolazo.ogg" type="audio/ogg">
    </audio>

    <audio id="sonidoAplauso" preload loop>
        <source src="audio/aplauso.mp3" type="audio/mpeg" />
        <!--source src="audio/aplausos.ogg" type="audio/ogg"-->
    </audio>
    <div data-role="page" id="contenido" data-theme="a">
        <div data-role="header" data-theme="a">Cacerolada y Aplausos

            <div class="ui-navbar" data-role="navbar" data-theme="a" data-mini="true">

                <form>

                    <input type="checkbox" id="botonSonido" data-role="flipswitch" name="flip-checkbox-1" id="flip-checkbox-1">
                </form>

                <!--     <ul class="ui-grid-d">
                <li class="ui-block-b">
                    <a href="#" id="botonSonido" data-theme="a" role="button" data-transition="flip" data-icon="power">play</a>
                </li>

            </ul> -->
            </div>

        </div>
        <div data-role="content" data-theme="a">



            <div id="carrusel" class="carousel slide contenedor">


                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/aplausos.gif" class="d-block w-100 imagen" alt="Aplauso">
                    </div>
                    <div class="carousel-item">
                        <img src="img/cacerolada.gif" class="d-block w-100 imagen" alt="Cazuela">
                    </div>

                    <a class="carousel-control-prev" href="#carouselExampleControls" data-role="button" data-slide="prev" data-icon="carat-l">
                        <!-- <span class="carousel-control-prev-icon" ></span>
                        <span class="sr-only">Anterior</span> -->
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" data-role="button" data-slide="next" data-icon="carat-r">
                        <!-- <span class="carousel-control-next-icon" ></span>
                        <span class="sr-only">Siguiente</span> -->
                    </a>

                </div>
            </div>




        </div>
    </div>

    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/anuncio.js"></script>

    <script type="text/javascript">
        var sonidoActivo = true;
        var imagen = 0;
        var sonidos = ["sonidoAplauso", "sonidoCacerola"];

        $(document).load(function() {
            document.getElementById(sonidos[imagen]).play();

        });

        $(document).ready(function() {
            $("#carrusel").carousel({
                interval: false
            });
            $(".carousel-control-prev").click(function() {
                $("#carrusel").carousel("prev");
            });
            $(".carousel-control-next").click(function() {
                $("#carrusel").carousel("next");
            });
            $('#botonSonido').change(function() {
                if (sonidoActivo) {
                    /*                      $('#botonSonido').attr("src", "img/Sound-on-icon.png"); */
                    document.getElementById(sonidos[imagen]).pause();
                } else {
                    /*           $('#botonSonido').attr("src", "img/Sound-off-icon.png"); */
                    document.getElementById(sonidos[imagen]).play();
                }
                sonidoActivo = !sonidoActivo;
            });
            $('#carrusel').on('slide.bs.carousel', function(event) {
                if (sonidoActivo) {
                    document.getElementById(sonidos[imagen]).pause();
                }
                imagen = event.to;
                if (sonidoActivo) {
                    document.getElementById(sonidos[imagen]).play();
                }
            });
        });

        admob.createBannerView({
            publisherId: "ca-app-pub-2512504278709047/5225615528"
        });
    </script>
